[pytest]
# Pytest configuration for Sway Configuration Manager
# Feature 047 US5 T055: Test suite configuration

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --color=yes

# Markers
markers =
    asyncio: mark test as requiring async/await
    integration: mark test as integration test (requires full environment)
    sway_ipc: mark test as requiring Sway IPC connection

# Ignore patterns
norecursedirs = .git .venv __pycache__ *.egg-info build dist

# Coverage options (if pytest-cov is available)
# coverage options can be added here
