<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <!-- Tailscale icon - Network mesh design -->
  <defs>
    <linearGradient id="tailscaleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5865F2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B4DB8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="4" y="4" width="40" height="40" rx="8" fill="url(#tailscaleGradient)"/>

  <!-- Network mesh design (Tailscale's signature look) -->
  <g stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.9">
    <!-- Connection lines -->
    <line x1="14" y1="14" x2="24" y2="24" stroke-linecap="round"/>
    <line x1="34" y1="14" x2="24" y2="24" stroke-linecap="round"/>
    <line x1="14" y1="34" x2="24" y2="24" stroke-linecap="round"/>
    <line x1="34" y1="34" x2="24" y2="24" stroke-linecap="round"/>
  </g>

  <g fill="#FFFFFF">
    <!-- Network nodes (circles) -->
    <circle cx="14" cy="14" r="3"/>
    <circle cx="34" cy="14" r="3"/>
    <circle cx="14" cy="34" r="3"/>
    <circle cx="34" cy="34" r="3"/>
    <circle cx="24" cy="24" r="4"/>

    <!-- Additional subtle nodes for depth -->
    <circle cx="24" cy="12" r="2" opacity="0.7"/>
    <circle cx="24" cy="36" r="2" opacity="0.7"/>
    <circle cx="12" cy="24" r="2" opacity="0.7"/>
    <circle cx="36" cy="24" r="2" opacity="0.7"/>
  </g>
</svg>
