<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <!-- Hetzner Cloud icon -->
  <defs>
    <linearGradient id="hetznerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D50C2D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A00A24;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect x="4" y="4" width="40" height="40" rx="3" fill="url(#hetznerGradient)"/>
  <!-- Stylized "H" and cloud elements -->
  <g fill="#FFFFFF">
    <!-- Left vertical bar of H -->
    <rect x="12" y="14" width="4" height="20" rx="1"/>
    <!-- Right vertical bar of H -->
    <rect x="32" y="14" width="4" height="20" rx="1"/>
    <!-- Horizontal bar of H -->
    <rect x="12" y="22" width="24" height="4" rx="1"/>
    <!-- Cloud dots (representing cloud infrastructure) -->
    <circle cx="20" cy="12" r="1.5" opacity="0.7"/>
    <circle cx="24" cy="10" r="1.5" opacity="0.7"/>
    <circle cx="28" cy="12" r="1.5" opacity="0.7"/>
    <circle cx="20" cy="36" r="1.5" opacity="0.7"/>
    <circle cx="24" cy="38" r="1.5" opacity="0.7"/>
    <circle cx="28" cy="36" r="1.5" opacity="0.7"/>
  </g>
</svg>
