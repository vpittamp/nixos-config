<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="crawlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0BC5EA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF2EC4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#1a1a2e"/>
  <!-- Spider/Crawler X icon - matching the favicon design -->
  <g transform="translate(256,256)">
    <!-- Main X cross lines -->
    <line x1="-120" y1="-120" x2="120" y2="120" stroke="url(#crawlGradient)" stroke-width="40" stroke-linecap="round"/>
    <line x1="120" y1="-120" x2="-120" y2="120" stroke="url(#crawlGradient)" stroke-width="40" stroke-linecap="round"/>
    <!-- Center node -->
    <circle cx="0" cy="0" r="30" fill="#0BC5EA"/>
    <!-- Outer nodes on the X -->
    <circle cx="-100" cy="-100" r="20" fill="#FF2EC4"/>
    <circle cx="100" cy="-100" r="20" fill="#8B5CF6"/>
    <circle cx="-100" cy="100" r="20" fill="#8B5CF6"/>
    <circle cx="100" cy="100" r="20" fill="#FF2EC4"/>
  </g>
</svg>
