[pytest]
testpaths = i3_project_manager i3-project-daemon i3pm i3pm-production
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
pythonpath = . .. ../home-modules/desktop ../home-modules/tools

# Markers for test organization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for combined components
    scenario: End-to-end scenario tests from user stories
    slow: Tests that take more than 1 second

# Coverage settings
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Logging
log_cli = false
log_cli_level = INFO
log_format = %(asctime)s [%(levelname)s] %(message)s
log_date_format = %Y-%m-%d %H:%M:%S

# Test discovery
norecursedirs = .git .tox .eggs __pycache__ .pytest_cache

# Timeout for async tests
timeout = 30
