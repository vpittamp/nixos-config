[pytest]
# pytest configuration for i3pm async testing
# Feature 051: i3run-inspired scratchpad enhancements

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests/i3pm

# Async testing support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output configuration
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=home-modules/tools/i3pm
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers for test organization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (requires Sway IPC)
    e2e: End-to-end tests (full workflow validation)
    slow: Slow running tests
    feature051: Feature 051 specific tests (mouse positioning, boundary detection, state persistence)

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
[coverage:run]
source = home-modules/tools/i3pm
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
